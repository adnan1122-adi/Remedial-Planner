  <head>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
      body { font-family: 'Inter', sans-serif; background-color: #f8fafc; }
      /* Custom scrollbar for better UX */
      ::-webkit-scrollbar { width: 8px; height: 8px; }
      ::-webkit-scrollbar-track { background: #f1f5f9; }
      ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
      ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
      
      /* Worksheet Paper Effect */
      .worksheet-paper {
        background-image: linear-gradient(#4f46e5 1px, transparent 1px);
        background-size: 100% 2.5rem;
        background-color: white;
      }
      
      /* Markdown Styles for Preview */
      .prose h1 { font-size: 1.5rem; font-weight: 700; margin-bottom: 1rem; color: #1e1b4b; }
      .prose h2 { font-size: 1.25rem; font-weight: 600; margin-top: 1.5rem; margin-bottom: 0.75rem; color: #312e81; border-bottom: 2px solid #e0e7ff; padding-bottom: 0.25rem; }
      .prose h3 { font-size: 1.1rem; font-weight: 600; margin-top: 1.25rem; margin-bottom: 0.5rem; color: #4338ca; }
      .prose p { margin-bottom: 1rem; line-height: 1.7; color: #374151; }
      .prose ul { list-style-type: disc; padding-left: 1.5rem; margin-bottom: 1rem; }
      .prose ol { list-style-type: decimal; padding-left: 1.5rem; margin-bottom: 1rem; }
      .prose li { margin-bottom: 0.5rem; }
      .prose strong { color: #111827; font-weight: 600; }

      /* Print Optimization */
      @media print {
        /* Force reset layout containers that might clip content */
        body, #root, .flex, .h-screen, .overflow-hidden, .overflow-y-auto {
            height: auto !important;
            min-height: auto !important;
            overflow: visible !important;
            display: block !important;
            position: static !important;
            width: 100% !important;
            margin: 0 !important;
        }
        
        /* Hide sidebar, header, buttons */
        aside, header, button, .action-bar, .no-print, .sticky { 
            display: none !important; 
        }

        /* Reset Main Content Area */
        main { 
            padding: 0 !important; 
            margin: 0 !important; 
            width: 100% !important;
            overflow: visible !important;
        }

        /* Page Breaks */
        .print-break-avoid { break-inside: avoid; page-break-inside: avoid; border: 1px solid #eee; margin-bottom: 20px; display: block !important; }
        .page-break { page-break-before: always; }

        /* Styling overrides for print */
        .print-no-scroll { overflow: visible !important; max-height: none !important; }
        .print-border { border: 1px solid #ddd; }
        
        /* Text Color Fixes */
        * { -webkit-print-color-adjust: exact !important; print-color-adjust: exact !important; }
      }
    </style>
